{% extends 'base.html' %}

{% block contect %}
<div class="table-container">
    <h2 class="table-title">Employee Records</h2>

    <table class="employee-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for i in employee %}
            <tr>
                <td>{{ i.eid }}</td>
                <td>{{ i.ename }}</td>
                <td>{{ i.eemail }}</td>
                <td>{{ i.econtact }}</td>
                <td>
                    <a href="{% url 'edit' i.id %}" class="btn-action edit-btn">Edit</a>
                    <a href="{% url 'delete' i.id %}" class="btn-action delete-btn">Delete</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="5" class="no-records">No results found</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
